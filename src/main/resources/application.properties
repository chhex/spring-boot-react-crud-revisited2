# ----------------------------------------
# Common configuration (applies to all profiles)
# ----------------------------------------

spring.application.name=spring-react-crud-demo

# Listen on Cloud Runâ€™s PORT (falls back to 8080 locally)
server.port=${PORT:8080}

# In-memory H2 everywhere (you can swap later)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Spring Session JDBC (tables auto-init for demo)
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.sql.init.mode=always

# Shorter sessions for demo
server.servlet.session.timeout=30m

# backend log levels
logging.level.ch.henr.reactboot=INFO
logging.level.ch.henr.reactboot.config.TenantFilter=DEBUG
# show MDC 'tenant' if present
logging.pattern.level=%5p [tenant:%X{tenant}]

