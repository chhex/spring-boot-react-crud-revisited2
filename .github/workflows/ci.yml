name: CI (frontend + backend + docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  frontend:
    name: Frontend (reused)
    uses:  chhex/spring-boot-react-crud-revisted2/.github/workflows/frontend.yml@main   # ðŸ‘ˆ reuse
    permissions:
      contents: read

  backend:
    name: Backend (reused)
    uses: chhex/spring-boot-react-crud-revisted2/.github/workflows/backend.yml@main    # ðŸ‘ˆ reuse
    permissions:
      contents: read

  docker:
    name: Docker Image (GHCR)
    needs: [frontend, backend]                                 # wait for both
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
        with: { install: true, driver: docker-container }
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha
      - uses: actions/download-artifact@v4
        with: { name: frontend-dist, path: frontend/dist }    
      - uses: actions/download-artifact@v4
        with: { name: backend-jar, path: target }          
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max