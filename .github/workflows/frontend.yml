name: Frontend (pnpm)

on:
  workflow_call: {}          # enables reuse via "uses:"
  workflow_dispatch: {}    

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm', cache-dependency-path: 'frontend/pnpm-lock.yaml' }
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: |
            - recursive: false
              args: [--frozen-lockfile]
      - run: pnpm run build
      - run: |
          if grep -q '"test"' package.json; then pnpm test -- --run; else echo "no tests"; fi
      - uses: actions/upload-artifact@v4
        with: { name: frontend-dist, path: frontend/dist }