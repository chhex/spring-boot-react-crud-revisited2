name: Frontend (pnpm)

on:
  workflow_call: {}          # enables reuse via "uses:"
  workflow_dispatch: {}    

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: |
            - recursive: true
              args: [--strict-peer-dependencies, --frozen-lockfile]
            - args: [--global, gulp, prettier, typescript]

      - name: Show tool versions
        run: |
          node -v
          pnpm -v

      - run: pnpm run build

      - run: |
          if grep -q '"test"' package.json; then pnpm test -- --run; else echo "no tests"; fi

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist