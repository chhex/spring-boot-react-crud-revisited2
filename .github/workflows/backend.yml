name: Backend (Maven)

on:
  push:
    branches: [ main ]
    paths:
      - "pom.xml"
      - "src/**"
  pull_request:
    branches: [ main ]
    paths:
      - "pom.xml"
      - "src/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Maven verify
        run: mvn -B verify

      - name: Package JAR (skip frontend)
        run: mvn -B -Dskip.frontend=true -DskipTests clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: target/*.jar